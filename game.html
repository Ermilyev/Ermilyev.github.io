<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>–¢–∞–ø–Ω–∏ –ø–æ –ë–æ–π–∫–æ–≤–æ–π</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(180deg, #ffdde1, #ffb6c1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    /* –í–µ—Ä—Ö–Ω–∏–π –±–∞—Ä —Å–æ —Å—á—ë—Ç–æ–º */
    .top-bar {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      z-index: 10;
    }
    /* –ì–ª–∞–≤–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂ */
    .character {
      width: 200px;
      height: 200px;
      transition: transform 0.2s ease;
      user-select: none;
    }
    /* –≠—Ñ—Ñ–µ–∫—Ç—ã (—Å–µ—Ä–¥–µ—á–∫–∏, —Å–º–∞–π–ª–∏–∫–∏) */
    .effect {
      position: absolute;
      font-size: 48px;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      z-index: 9;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
    /* –°–æ–æ–±—â–µ–Ω–∏—è, –≤—ã–≤–æ–¥–∏–º—ã–µ –≤–Ω–∏–∑—É */
    .message {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff4081;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 10;
    }
    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —É–∑–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 600px) {
      .character {
        width: 150px;
        height: 150px;
      }
      .top-bar, .message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    ‚ù§Ô∏è <span id="score">0</span> | üíñ <span id="super-hearts">0</span> | ü•á <span id="gold-medals">0</span>
  </div>

  <!-- –ì–ª–∞–≤–Ω—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂. –ù–∞ –Ω–µ–≥–æ –±—É–¥—É—Ç –Ω–∞–∂–∏–º–∞—Ç—å -->
  <img src="https://www.globalmsk.ru/usr/person/big-person-15816252291.png" alt="–ë–æ–π–∫–æ–≤–∞" class="character" id="character">

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ, –≤—ã–≤–æ–¥–∏–º–æ–µ –≤–Ω–∏–∑—É -->
  <div class="message" id="message"></div>

  <script>
    const character = document.getElementById('character');
    const scoreEl = document.getElementById('score');
    const superHeartsEl = document.getElementById('super-hearts');
    const goldMedalsEl = document.getElementById('gold-medals');
    const messageEl = document.getElementById('message');

    // –ò–≥—Ä–∞
    let score = 0, superHearts = 0, goldMedals = 0;

    // –§—Ä–∞–∑—ã –¥–ª—è —Ä–∞–∑–ª–∏—á–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π
    const phrases = {
      happy: ["–ë–æ–π–∫–æ–≤–∞ —Å–∏—è–µ—Ç! ‚ù§Ô∏è", "–¢—ã —Å–¥–µ–ª–∞–ª –µ—ë —Å—á–∞—Å—Ç–ª–∏–≤–æ–π!", "–ü—Ä–æ–¥–æ–ª–∂–∞–π! üòä"],
      sad: ["–ë–æ–π–∫–æ–≤–∞ –≥—Ä—É—Å—Ç–∏—Ç... üò¢", "–ß—Ç–æ-—Ç–æ –Ω–µ —Ç–∞–∫...", "–ü–æ–º–æ–≥–∏ –µ–π!"],
      victory: ["–ü–æ–±–µ–¥–∞! üèÜ", "–¢—ã –≥–µ—Ä–æ–π!", "–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!"],
      fail: ["–ù–µ—É–¥–∞—á–∞! üòµ", "–ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!", "–£–ø—Å..."]
    };

    let lastPhrase = "";
    function getRandomPhrase(type) {
      const arr = phrases[type];
      let phrase;
      do {
        phrase = arr[Math.floor(Math.random() * arr.length)];
      } while (phrase === lastPhrase && arr.length > 1);
      lastPhrase = phrase;
      return phrase;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞
    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.style.opacity = "1";
      setTimeout(() => { messageEl.style.opacity = "0"; }, 3000);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å–µ—Ä–¥–µ—á–∫–∞, —Å–º–∞–π–ª–∏–∫)
    function createEffect(x, y, emoji) {
      const effect = document.createElement("div");
      effect.classList.add("effect");
      effect.textContent = emoji;
      effect.style.left = `${x}px`;
      effect.style.top = `${y}px`;
      document.body.appendChild(effect);
      setTimeout(() => { effect.remove(); }, 1000);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (—Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ)
    function moveCharacter() {
      const maxX = window.innerWidth - character.clientWidth;
      const maxY = window.innerHeight - character.clientHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      character.style.transform = "scale(1.1)";
      character.style.left = `${newX}px`;
      character.style.top = `${newY}px`;
      setTimeout(() => { character.style.transform = "scale(1)"; }, 200);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI
    function updateUI() {
      scoreEl.textContent = score;
      superHeartsEl.textContent = superHearts;
      goldMedalsEl.textContent = goldMedals;
    }

    // –û—Å–Ω–æ–≤–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ –ø–µ—Ä—Å–æ–Ω–∞–∂—É
    character.addEventListener('click', (e) => {
      // –ü—Ä–∏ –∫–ª–∏–∫–µ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç
      score++;
      createEffect(e.clientX, e.clientY, "‚ù§Ô∏è");
      showMessage(getRandomPhrase("happy"));
      updateUI();
      moveCharacter();
    });

    // –¢–∞–π–º–µ—Ä –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ (–∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã)
    setInterval(() => {
      moveCharacter();
    }, 2000);

    // –ü—Ä–∏–º–µ—Ä: –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ø–æ—è–≤–ª–µ–Ω–∏–µ –ö–æ–∑–ª–æ–≤—Å–∫–æ–≥–æ, –æ–±–º–µ–Ω –∏ —Ç.–¥.
    // –ó–¥–µ—Å—å –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω –±–∞–∑–æ–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç —Ç–∞–ø–∞–ª–∫–∏.
    // –î–∞–ª–µ–µ –º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª, –¥–æ–±–∞–≤–∏–≤, –Ω–∞–ø—Ä–∏–º–µ—Ä, –ö–æ–∑–ª–æ–≤—Å–∫–æ–≥–æ –∫–∞–∫ –ø–æ–º–µ—Ö—É, –∫–Ω–æ–ø–∫–∏ –æ–±–º–µ–Ω–∞ –∏ –≤—ã–±—Ä–æ—Å–∞ 4 —É—Ä–æ–≤–Ω—è.

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UI –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener("DOMContentLoaded", () => {
      updateUI();
    });
  </script>

</body>
</html>
