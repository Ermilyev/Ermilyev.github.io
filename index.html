<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Погладь Бойкову</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>
    ❤️ <span id="score">0</span>
    | 💖 <span id="super-hearts">0</span>
    | 🥇 <span id="gold-medals">0</span>
  </h1>

  <div class="container">
    <img src="img/boikova-happy.png" alt="Бойкова" class="image" id="boikova">
    <img src="img/kozlovsky.png" alt="Козловский" class="kozlovsky" id="kozlovsky">
  </div>

  <div class="buttons">
    <button id="exchange-btn" disabled>Обменять 25 ❤️ на 1 💖</button>
    <button id="jump-btn" disabled>Сделать 4 выброс за 10 💖</button>
  </div>

  <div class="message" id="message"></div>

  <script src="js/main.js"></script>
</body>
</html>
